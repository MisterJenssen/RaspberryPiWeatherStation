server {
    listen 80;
    server_name localhost;

    root /home/pi/weather_station_webapp;

    access_log /home/pi/weather_station_webapp/access.log;
    error_log /home/pi/weather_station_webapp/error.log;

    location / {
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:5000;
    }
}
